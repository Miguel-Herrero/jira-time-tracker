<!doctype html>
<html>
  <head>
    <title>Jira Log Time</title>
    <script src="jquery.js"></script>
    <script src="jira-api.js"></script>
    <script src="popup.js"></script>
    <style type="text/css">

        #error {
            color: red;
            font-weight: bold;
            display: none;
        }
        .table-container {
          width: 600px;
        }
        #project-name {
          font-weight: bold;
        }
        table {
           width: 100%;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }

    </style>
  </head>
  <body>

    <h3 id="project-name"></h3>

    <div class="table-container">
        
      <table id="jira-log-time-table">
        <tr>
            <th width="20%">ID</th>
            <th width="25%">Description</th>
            <th width="20%">Total time</th>
            <th width="15%">Log time</th>
            <th width="10%">Date</th>
            <th width="10%">Action</th>
        </tr>
      </table>

    </div>

    <div id="issues"></div>
    <div id="error">Loading...</div>
  </body>
</html>
