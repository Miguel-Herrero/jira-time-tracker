<!doctype html>
<html>
	<head>
		<title>Jira Log Time</title>
		<script src="jquery.js"></script>
		<script src="jira-api.js"></script>
		<script src="popup.js"></script>
		<style type="text/css">

				body {
					margin: 0;
				}

				a {
					color: #6495ED;
					text-decoration: none;
					margin: 0 8px;
				}

				a:hover, a:active, a:focus {
					text-decoration: underline;
				}

				#error {
					padding: 10px 0;
					color: red;
					font-weight: bold;
				}

				#loading {
					padding: 10px 0;
					display: none;
				}

				#project-name {
					font-size: 22px;
					color: #666666;
					font-weight: normal;
					margin: 10px;
				}

				#jira-log-time-table {
					width: 660px;
				}

				table {
					width: 100%;
					table-layout: fixed;
					margin: 0 10px;
				}

				table, th, td {
					border-collapse: collapse;
				}

				th {
					font-size: 11px;
					font-weight: bold;
					color: #999999;
					text-transform: uppercase;
					border-bottom: 2px solid #dddddd;
				}

				th, td {
					padding: 6px;
					text-align: left;
				}

				td {
					font-size: 12px;
					color: #333333;
					border-bottom: 1px solid #dddddd;
				}

				.truncate {
					overflow: hidden;
					text-overflow: ellipsis;
					white-space: nowrap;
				}

				input {
					width: 95%;
					padding: 4px;
					font-size: 12px;
					border-radius: 2px;
					border: 1px solid #cccccc;
				}

				.log-date-input {
					padding: 2px;
				}

				.log-time-btn {
					width: 100%;
					background: #6F7280;
					color: #fff;
					border-radius: 2px;
					border-color: transparent;
					padding: 5px;
					font-size: 11px;
					text-transform: uppercase;
					font-weight: bold;
				}

				#brand {
					height: 50px;
					background: #f3f3f3;
					margin: 0;
					border-top: 1px solid #e5e5e5;
				}

				#logo {
					padding: 16px 0 0 10px;
					width: 50%;
					display: inline-block;
				}

				#nav {
					font-size: 14px;
					color: #cccccc;
					width: 44%;
					display: inline-block;
					text-align: right;
					vertical-align: top;
					padding: 15px 0 0 0;
				}


				/* SPINNER */
				.loader, .loader:before, .loader:after {border-radius: 50%;}
				.loader:before, .loader:after {position: absolute; content: '';}
				.loader:before {width: 5.2em; height: 10.2em; background: #0dc5c1; border-radius: 10.2em 0 0 10.2em; top: -0.1em;
					left: -0.1em; -webkit-transform-origin: 5.2em 5.1em; transform-origin: 5.2em 5.1em; -webkit-animation: load2 2s infinite ease 1.5s;
					animation: load2 2s infinite ease 1.5s;}
				.loader {font-size: 11px; text-indent: -99999em; margin: 55px auto; position: relative; width: 10em; height: 10em; box-shadow: inset 0 0 0 1em #ffffff;
					-webkit-transform: translateZ(0); -ms-transform: translateZ(0); transform: translateZ(0);}
				.loader:after {width: 5.2em; height: 10.2em; background: #0dc5c1; border-radius: 0 10.2em 10.2em 0; top: -0.1em; left: 5.1em;
					-webkit-transform-origin: 0px 5.1em; transform-origin: 0px 5.1em; -webkit-animation: load2 2s infinite ease; animation: load2 2s infinite ease;}
				@-webkit-keyframes load2 {
					0% {-webkit-transform: rotate(0deg); transform: rotate(0deg);}
					100% {-webkit-transform: rotate(360deg); transform: rotate(360deg);}
				}
				@keyframes load2 {
					0% {-webkit-transform: rotate(0deg); transform: rotate(0deg);}
					100% {-webkit-transform: rotate(360deg); transform: rotate(360deg);}
				}
		</style>
	</head>
	<body>

		<h3 id="project-name"></h3>

		<div class="table-container">
			<table id="jira-log-time-table">
				<thead>
					<tr>
						<th width="12%">ID</th>
						<th width="25%">Description</th>
						<th width="15%">Total time</th>
						<th width="16%">Log time</th>
						<th width="20%">Date</th>
						<th width="12%">Action</th>
					</tr>          
				</thead>
			</table>
		</div>

		<div id="error"></div>

		<div id="loading">
			Loading...
		</div>

		<div id="brand">
			<div id="logo">
				<a href="http://www.keycode13.com" target="_blank">
					<img src="logo.png" width="140" height="25" />
				</a>
			</div>
			<div id="nav">
				<a href="options.html">Options</a> | <a href="https://github.com/lsiric/jira-log-time" target="_blank">About</a>
			</div>
		</div>

	</body>
</html>
