<!DOCTYPE html>
<html>
<head>
  <title>Jira Log Time Options</title>
  <style>
    body { padding: 10px; }
    table, tbody, input {
      width: 100%;
    }
  </style>
</head>

<body>

  <table>
    <tr>
      <td>
        Description
      </td>
      <td>
        <input id="description"></input>
      </td>
    </tr>

    <tr>
      <td>
        URL       
      </td>
      <td>
        <input id="baseUrl"></input>
      </td>
    </tr>

    <tr>
      <td>
        REST Api Extension
      </td>
      <td>
        <input id="apiExtension"></input>
      </td>
    </tr>

    <tr>
      <td>
        Username
      </td>
      <td>
        <input id="username"></input>
      </td>
    </tr>

    <tr>
      <td>
        Password       
      </td>
      <td>
        <input id="password" type="password"></input>
      </td>
    </tr>
  </table>

  <button id="save">Save</button>
  <div id="status"></div>

  <script src="options.js"></script>

</body>
</html>
