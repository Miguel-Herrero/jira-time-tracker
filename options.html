<!DOCTYPE html>
<html>
<head>
	<title>JIRA Time Tracker</title>
	<link rel="stylesheet" type="text/css" href="styles\options.css" />
</head>

<body>

	<table>
		<tr>
			<td>
				Project description
			</td>
			<td>
				<input id="description" type="text"></input>
			</td>
		</tr>
		<tr>
			<td>
				URL       
			</td>
			<td>
				<input id="baseUrl" type="text"></input>
			</td>
		</tr>
		<tr>
			<td>
				REST Api Extension
			</td>
			<td>
				<input id="apiExtension" type="text"></input>
			</td>
		</tr>
		<tr>
			<td>
				Username
			</td>
			<td>
				<input id="username" type="text"></input>
			</td>
		</tr>
		<tr>
			<td>
				Password       
			</td>
			<td>
				<input id="password" type="password"></input>
			</td>
		</tr>
		<tr>
			<td>
				JQL       
			</td>
			<td>
				<input id="jql" type="text"></input>
			</td>
		</tr>
	</table>

	<div id="status"></div>

	<button id="save" class="btn">Save</button>

	<script src="scripts\options.js"></script>

</body>
</html>
